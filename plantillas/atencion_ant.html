   <center style="color:red">{{mensaje}}</center>

      function envia2(pag){
        $('#Dant').load(pag);
      }
    </script>

        <input class="btn btn-info" type="button" style="width:100px" value="Quirurgicos"

    <div style='padding:2px'>
        <input class="btn btn-info" style="width:100px" type="button" value="Alergicos"

</div>
